<div class="shadow-md rounded p-3 mb-3 bg-white">
    <p class="line-clamp-2">{{task()?.title}}</p>
    <p class="line-clamp-3 text-gray-500"><small>{{task()?.description}}</small></p>
    <span>{{task()?.isCompleted}}</span>
    <div class="d-flex gap-2 justify-content-end">
        <button type="button" class="btn btn-sm btn-warning md:order-2" (click)="openUpdateTaskForm()" placement="bottom" ngbTooltip="Editar tarea">
            <span class="material-symbols-outlined">
                edit
            </span>
            <span class="md:sr-only">
                Editar
            </span>
        </button>
        <button type="button" class="btn btn-sm btn-outline-danger md:order-1 md:pb-0" (click)="openDeleteTaskConfirmation()" placement="bottom" ngbTooltip="Eliminar tarea">
            <span class="material-symbols-outlined text-base">
                delete
            </span>
            <span class="md:sr-only">
                Eliminar
            </span>
        </button>
    </div>
</div>
