<div class="shadow-md rounded p-3 mb-3 bg-white">
    <p>{{task()?.title}}</p>
    <p><small>{{task()?.description}}</small></p>
    <span>{{task()?.isCompleted}}</span>
    <div class="d-flex gap-2 justify-content-end">
        <button type="button" class="btn btn-sm btn-warning order-2" (click)="openUpdateTaskForm()">Editar</button>
        <button type="button" class="btn btn-sm btn-outline-danger order-1" (click)="openDeleteTaskConfirmation()">Eliminar</button>
    </div>
</div>
