
    <form [formGroup]="taskForm" class="needs-validation" (ngSubmit)="closeAndSendData()" novalidate>
        <div class="modal-header">
            <h4 class="modal-title">Añadir tarea</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
        </div>
        <div class="modal-body">
			<div class="mb-3" [ngClass]="{'was-validated': title?.invalid && (title?.dirty || title?.touched)}">
                <label for="title" class="form-label">Título</label>
                <input type="text" formControlName="title" class="form-control" id="title" maxlength="255" required placeholder="Ingrese el nombre de la tarea">
                
                <div class="invalid-feedback" *ngIf="title?.invalid && (title?.dirty || title?.touched)">
                    <span *ngIf="title?.hasError('required')">
                        El título es requerido
                   </span>
                   <span *ngIf="title?.hasError('maxlength')">
                       El título debe tener máximo 255 caracteres
                   </span>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" formControlName="description" id="description" rows="3" maxlength="1000" placeholder="Ingrese la descripción de la tarea"></textarea>
            </div>
            <div class="invalid-feedback" *ngIf="description?.invalid && (description?.dirty || description?.touched)">
                <span *ngIf="description?.hasError('maxlength')">
                    La descripción debe tener máximo 1000 caracteres
               </span>
            </div>
		</div>
        <div class="modal-footer">
			<button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">Cancelar</button>
            <button type="submit" class="btn btn-primary px-3" [disabled]="taskForm.invalid || disableButton">Guardar</button>
		</div>
    </form>
